spec:
  template:
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: "-Djava.security.egd=file:///dev/urandom -XX:+UseZGC -XX:+UseStringDeduplication"
        - name: DOCUMENT_SCHEME
          value: "http"
        - name: DOCUMENT_HOST
          value: sanford.default.svc.cluster.local
        - name: DOCUMENT_PORT
          value: "8080"
        - name: SPRING_PROFILES_ACTIVE
          value: default,cloud
